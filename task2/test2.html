<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data table</title>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
	$(function(){
		
    $.getJSON('users.json', function(data) {
            for(var i=0;i<data.users.length;i++){
                $('#users').append('<tr><td>' + data.users[i].id + '</td><td>' + data.users[i].firstName + '</td><td>' + data.users[i].lastName + '</td><td>' + data.users[i].email + '</td><td>' + data.users[i].phone + '</td><tr>' );
                }
    });
});
</script>
<body>
<div class="box">
<table id="users" style="border:1px solid black;margin: o auto;">
    <tr>
    	<td><strong>Id</strong></td>
    	<td><strong>Имя</strong></td>
    	<td><strong>Фамилия</strong></td>
    	<td><strong>email</strong></td>
    	<td><strong>Телефон</strong></td>
    <tr>
</table>
</div>
	
</body>
</html>
